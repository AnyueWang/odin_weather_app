<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
</head>

<body>
    <div id="content-container">
        <form id="search-form">
            <div id="search-container">
                <img class="function-icon" src="./resources/icons/pin-map.svg">
                <input type="search" id="search-input" placeholder="Enter a city name" required>
                <button id="search-btn">
                    <img class="function-icon" src="./resources/icons/search.svg" alt="search">
                </button>
            </div>
        </form>
    </div>
</body>

</html>
